Let "A" be a year, write a program to check whether this year is a leap year or not.

Print "Y" if its a leap year and "N" if its a common year.
<script>
 var A = 9 //userInput[0];
 if(A%4===0){
     console.log('Y')
 }else{
     console.log('N')
 }
</script>
