Using the method of looping, write a program to print the table of 9 till N in the format as follows:
(N is input by the user)

9 18 27...
<script>
const Num = 3//+userInput[0];
let arr = [];
for(i=1;i<Num+1;i++){
    arr.push(9*i);
}
console.log(arr.join(" "));
</script>
